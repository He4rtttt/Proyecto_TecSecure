<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Puerta</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("https://img.freepik.com/vector-premium/fondo-vector-monocromo-blanco-abstracto-folleto-diseno-folleto-sitio-web-fondo-pantalla-blanco-geometrico-pagina-inicio-presentacion-certificado_249611-5905.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0">Nueva Puerta</h3>
                </div>
                <div class="card-body">
                    {% if mensaje %}
                    <div class="alert alert-info">
                        {{ mensaje }}
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_nombre">Nombre:</label>
                            {{ formulario.nombre }}
                        </div>
                        <div class="form-group">
                            <label for="id_ubicacion">Ubicación:</label>
                            {{ formulario.ubicacion }}
                        </div>
                        <div class="form-group">
                            <label for="id_estado">Estado:</label>
                            {{ formulario.estado }}
                        </div>
                        <div class="form-group">
                            <label for="id_fecha_instalacion">Fecha de instalación:</label>
                            {{ formulario.fecha_instalacion }}
                        </div>
                        <input type="submit" class="btn btn-primary" value="Guardar">
                        <a href="{% url 'mi_admin:lista_puertas' %}" class="btn btn-secondary">Volver a la lista de puertas</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
